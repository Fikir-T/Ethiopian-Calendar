<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Miyazia Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #aaa;
            text-align: center;
            padding: 10px;
            width: 14.28%;
            height: 60px;
        }

        th {
            background-color: #f0f0f0;
        }

        .empty {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">የሚያዝያ የኢትዮጵያ ካሌንደር</h2>

    <table>
        <thead>
            <tr>
                <th>እሁድ</th>
                <th>ሰኞ</th>
                <th>ማክሰኞ</th>
                <th>ረቡዕ</th>
                <th>ሓሙስ</th>
                <th>አርብ</th>
                <th>ቅዳሜ</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="i : ${#numbers.sequence(0, totalCells / 7 - 1)}">
                <td th:each="j : ${#numbers.sequence(0, 6)}"
                    th:with="index=${i * 7 + j}, adjustedIndex=${index - dayOffset}"
                    th:classappend="${index < dayOffset} ? 'empty'">
                    <span th:if="${index >= dayOffset and adjustedIndex < days.size()}"
                          th:text="${days[adjustedIndex]}">1</span>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
