<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Miyazia Calendar</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; font-family: Arial, sans-serif; }
    th, td { border: 1px solid #aaa; text-align: center; padding: 10px; width: 14.28%; height: 60px; }
    th { background-color: #f0f0f0; }
    .empty { background-color: #eee; }
    form { text-align: center; margin: 20px; }
    select, input[type="number"], button { font-size: 16px; padding: 6px 12px; margin: 0 5px; }
  </style>
</head>

<body>

  <h2 style="text-align: center;">Calendar</h2>

  <!-- Navigation Form -->
  <form action="/miyazia" method="get">
    <label for="year">ዓመት:</label>
    <input type="number"
           name="year"
           id="year"
           th:value="${selectedYear}"
           min="1"
           required />

    <label for="month">ወር:</label>
    <select name="month" id="month" required>
      <option th:each="m, stat : ${months}"
              th:with="monthIndex=${stat.index + 1}"
              th:value="${monthIndex}"
              th:text="${m}"
              th:selected="${monthIndex == selectedMonth}">
      </option>
    </select>

    <button type="submit">submit</button>
  </form>

  <!-- Calendar Table -->
  <table>
    <thead>
      <tr>
        <th>እሁድ</th><th>ሰኞ</th><th>ማክሰኞ</th>
        <th>ረቡዕ</th><th>ሓሙስ</th><th>አርብ</th><th>ቅዳሜ</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="week : ${#numbers.sequence(0, totalCells/7 - 1)}">
        <td th:each="daySlot : ${#numbers.sequence(0,6)}"
            th:with="idx=${week*7 + daySlot}, adj=${idx - dayOffset}"
            th:classappend="${idx < dayOffset} ? 'empty'">
          <span th:if="${idx >= dayOffset and adj < days.size()}"
                th:text="${days[adj]}"></span>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
