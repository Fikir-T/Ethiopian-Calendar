
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ethiopian Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your card style */
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f5f5f5;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            margin-bottom: 2em;
        }

        input, select, button {
            margin: 0 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }

        .card {
            width: 300px;
            background: rgb(44, 44, 44);
            font-family: "Courier New", Courier, monospace;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5em;
        }

        .card__title {
            color: white;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid rgb(167, 159, 159);
            font-size: 1.1rem;
            text-align: center;
        }

        .card__data {
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            border-right: 1px solid rgb(203, 203, 203);
            border-left: 1px solid rgb(203, 203, 203);
            border-bottom: 1px solid rgb(203, 203, 203);
        }

        .card__right {
            width: 60%;
            border-right: 1px solid rgb(203, 203, 203);
        }

        .card__left {
            width: 40%;
            text-align: end;
        }

        .item {
            padding: 6px 0;
            background-color: white;
        }

        .card__right .item {
            padding-left: 0.8em;
        }

        .card__left .item {
            padding-right: 0.8em;
        }

        .item:nth-child(even) {
            background: rgb(234, 235, 234);
        }
    </style>
</head>
<body>

<h2 style="margin-bottom: 1em;">Ethiopian Calendar Viewer</h2>

<form method="get" action="/calendar">
    <label for="year">Year:</label>
    <input type="number" name="year" id="year" th:value="${selectedYear}" required>

    <label for="month">Month:</label>
    <select name="month" id="month">
        <option th:each="m : ${#numbers.sequence(1, 13)}"
                th:value="${m}" th:text="${m}"
                th:selected="${m == selectedMonth}"></option>
    </select>
    <button type="submit">Show</button>
</form>

<!-- Loop through calendar days and group into cards (weekly or daily display) -->
<div th:each="week : ${#lists.partition(calendarDays, 7)}" class="card">
    <div class="card__title">Week View</div>
    <div class="card__data">
        <div class="card__right">
            <div class="item" th:each="day : ${week}" th:text="${day.date != '' ? day.date : '-'}"></div>
        </div>
        <div class="card__left">
            <div class="item" th:each="day : ${week}" th:text="${day.weekday != '' ? day.weekday : '-'}"></div>
        </div>
    </div>
</div>

</body>
</html>
