<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ethiopian Calendar</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let menu = document.querySelector('#menu-icon');
            let navbar = document.querySelector('.nav');

            menu.onclick = () => {
                menu.classList.toggle('bx-x');
                navbar.classList.toggle('active');
            };

            window.onscroll = () => {
                menu.classList.remove('bx-x');
                navbar.classList.remove('active');
            };
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <a th:href="@{/}" class="logo">Data <span>Structure</span> & Algorithm</a>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav>
            <ul class="nav">
                <li><a th:href="@{/miyazia}">Calendar</a></li>
                <li><a th:href="@{/to-ethiopian}">Converter</a></li>
                <li><a th:href="@{/leap}">Leap Year</a></li>
                <li><a th:href="@{/ethiopian}">Weekday</a></li>
                <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2>Check Ethiopian Weekday</h2>

        <form action="#" th:action="@{/ethiopian}" method="post">
            <div class="input-group-2">
                <div class="input-box">
                    <label>Day: <input type="number" name="day" required /></label>
                    
                    <label>Month: <input type="number" name="month" required /></label>
                    
                    
                </div>
            </div>
            <br>
            <div fianlclass="input-group-2">
                <div class="input-box">
                    <label>Year: <input type="number" name="year" required /></label>
                </div>
            </div>
            <button type="submit" class="btn">submit</button>
        </form>


    </section>


</body>

</html>
