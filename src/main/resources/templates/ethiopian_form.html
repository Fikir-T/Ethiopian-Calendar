<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ethiopian Calendar</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="logo">
            <a th:href="@{/}" class="logo">Data <span>Structure</span> & Algorithm</a>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav>
            <ul class="nav">
                <li><a th:href="@{/miyazia}">Calendar</a></li>
                <li><a th:href="@{/to-ethiopian}">Converter</a></li>
                <li><a th:href="@{/leap}">Leap Year</a></li>
                <li><a th:href="@{/ethiopian}">Weekday</a></li>
                <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
        </nav>
    </header>
    <h2>Check Ethiopian Weekday</h2>
    <form action="#" th:action="@{/ethiopian}" method="post">
        <label>Year: <input type="number" name="year" required /></label><br/>
        <label>Month: <input type="number" name="month" required /></label><br/>
        <label>Day: <input type="number" name="day" required /></label><br/>
        <button type="submit">Find Weekday</button>
    </form>
</body>
</html>
